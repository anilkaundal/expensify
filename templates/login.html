{% extends "template.html" %} {% block title %} Sign-In {% endblock %} {% block
content %}
<div class="box container has-text-centered">
  {% if message %}
  <div class="notification is-danger is-light">
    <button class="delete"></button>
    {{message}}
  </div>
  {% endif %}
  <form action="" method="POST">
      <h2 class="title">Sign-In</h2>
      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input
            class="input is-danger"
            type="email"
            name="email"
            placeholder="Your Email"
            required
          />
        </div>
      </div>
      <div class="field">
        <label class="label">Password</label>
        <div class="control">
          <input
            class="input is-danger"
            type="password"
            name="password"
            placeholder="Your Password"
            required
          />
        </div>
      </div>
      <button
        class="button has-background-danger-dark has-text-white-bis"
      >Sign In
    </button>
    </form>
    <hr />
    <p>New to Expensify?</p>
    <a
      class="button has-background-danger-dark has-text-white-bis"
      href="{{ url_for('register') }}"
    >
      <span class="has-text-weight-medium"
        >Create Your Expensify Account Â»</span
      >
    </a>
  </div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    (document.querySelectorAll(".notification .delete") || []).forEach(
      ($delete) => {
        const $notification = $delete.parentNode;

        $delete.addEventListener("click", () => {
          $notification.parentNode.removeChild($notification);
        });
      }
    );
  });
</script>
{% endblock %}
